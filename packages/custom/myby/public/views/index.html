<div ng-controller="MybyController as vm">
    <h1>My transactions</h1>

    <div class="row">
        <div class="col-md-10">
            <table class="table table-hover table-stripped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created</th>
                        <th>Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transaction in vm.transactions">
                        <td>{{ transaction.name }}</td>
                        <td>{{ transaction.description }}</td>
                        <td>{{ transaction.created | date : 'yyyy-MM-dd' }}</td>
                        <td>{{ transaction.updated | date : 'yyyy-MM-dd' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
