<div class="" data-ng-controller="MybyController as vm">
    <h1>Register Transaction</h1>

    <form name="transactionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="vm.create(transactionForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
            <label mean-token="'create-transaction-name'" for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input name="name" type="text" class="form-control" data-ng-model="vm.transaction.name" id="name" placeholder="Name" required>
                <div ng-show="submitted && transactionForm.name.$invalid" class="help-block">
                    <p ng-show="articleForm.title.$error.required">Name is required</p>
                </div>
            </div>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
            <label mean-token="'create-transaction-description'" for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <input name="description" type="text" class="form-control" data-ng-model="vm.transaction.description" id="description" placeholder="Description" required>
                <div ng-show="submitted && transactionForm.description.$invalid" class="help-block">
                    <p ng-show="articleForm.title.$error.required">Name is required</p>
                </div>
            </div>

        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</div>
