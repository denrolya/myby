<div data-ng-controller="UploadController as vm">
    <h1>Register one transaction</h1>

    <form name="transactionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="vm.create(transactionForm.$valid)" novalidate>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Transaction date"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Transaction issuer"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Transaction amount"/>
        </div>

        <div class="form-group">
            <select class="form-control">
                <option>Ft.</option>
                <option>$</option>
                <option>EUR</option>
            </select>
        </div>

        <div class="form-group">
            <textarea class="form-control" placeholder="Transaction comments"/>
        </div>

        account number should be null,
        type = 'C',
        isPayPass = false,
        remainder = null
    </form>
</div>
