<div class="row">
    <div class="col-md-6">
        <div class="dropdown">
            <a class="dropdown-toggle" id="startDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group">
                    <span class="input-group-addon" ng-show="model[options.key].from" ng-click="clear('from')"><i class="fa fa-times"></i></span>
                    <input type="datetime" class="form-control" ng-model="model[options.key].from | date : 'yyyy-MM-dd'">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker ng-model="model[options.key].from" datetimepicker-config="{ dropdownSelector: '#startDate', minView: 'day' }"/>
            </ul>
        </div>
    </div>

    <div class="col-md-6">
        <div class="dropdown">
            <a class="dropdown-toggle" id="endDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input type="datetime" class="form-control" ng-model="model[options.key].to | date : 'yyyy-MM-dd'">
                    <span class="input-group-addon" ng-show="model[options.key].to" ng-click="clear('to')"><i class="fa fa-times"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker ng-model="model[options.key].to" datetimepicker-config="{ dropdownSelector: '#endDate',  minView: 'day' }"/>
            </ul>
        </div>
    </div>
</div>
